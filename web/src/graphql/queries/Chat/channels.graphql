query Channels {
  channels {
    channelsExtraInfo {
      channel {
        id
        channelsMembers {
          id
          user {
            id
            email
            userType
            solarPowerPlantOwner {
              id
              nickname
            }
            solarPowerPlantMaintainer {
              id
              name
            }
          }
        }
      }
      unReadCount
    }
  }
}
